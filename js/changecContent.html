<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js改变html内容</title>
</head>
<body>
	<h1>我的第一段Javascript</h1>
	<p id="demo">
	Javascript能改变HTML元素内容
	</p>
	<script>
		function myFunction(){
			x = document.getElementById("demo");
			x.innerHTML = "Hello javascript!";
		}
	</script>
	<button type="button" onclick="myFunction()">点击这里
	</button>
</body>
</html>
